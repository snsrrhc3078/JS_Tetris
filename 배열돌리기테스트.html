<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <script>
        const N = 3;
        let arr = Array.from(Array(N), () => Array(N));
        let temp = Array.from(Array(N), () => Array(N));
        let count = 0;
        for (let i = 0; i < N; i++)
            for (let j = 0; j < N; j++) {
                count++;
                arr[i][j] = count;
            }

        for (let i = 0; i < N; i++)
            for (let j = 0; j < N; j++) {
                temp[i][j] = arr[N - i - 1][j];
            }
        console.log(temp);
    </script>
    <body></body>
</html>
